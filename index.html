<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hacen" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/news.css" />
    <link rel="stylesheet" href="./styles/aside.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />

    <title>Roya News</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="header__logo">
                <div class="container">
                    <a href="/"> 
                     <img src="../assets/images/logo.png" alt="logo"/>
                     <h2>رؤيا الإخباري</h2>
                    </a>
                 </div>
            </div>
            <nav class="header__navbar" id="navbar">
               <div class="container">
                    <ul class="navbar__list" id="nav-list">
                        
                    </ul>
               </div>
            </nav>
        </header>
        <section class="content container">
            <section class="news" >
                <div class="" id="main-news"> 
                    <div class="news__main-news">
                        <a href="/">
                            <div class="news__main-news__box">
                                <img src="./assets/images/main-news.jpeg" alt="main-news" />
                                <div class="news__main-news__box-desc">
                                    <h3> أمطار غزيرة وتشكل للسيول خاصة بمحافظات الجنوب الليلة والخميس</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- <div class="news__list">
                        <ul class="news__list__wrapper" id="news-list">
                           
                        </ul>
                    </div> -->
                </div>
                <section class="news__group news__local" id="news-group">
                    <div class="news__group__heading">
                            <h4>محليات</h4>
                            <button>
                                <img src="./assets/icons/minus.png" alt="local-additional">
                            </button>
                        
                    </div>
                    <!-- <div class="news__list" >
                        <ul class="news__list__wrapper" id="news-group-list">
                            
                        </ul>
                    </div> -->
                </section>
            </section>
            <aside class="panel">
                <section class="panel__nav" id="panel-nav">
                    <ul class="panel__nav__list" id="panel-nav-list">
                        <li class="panel__nav__list-item panel__nav__list-item-active" id="panel-nav-newest">
                            <div>
                                أحدث الأخبار
                            </div>
                        </li>
                        <li class="panel__nav__list-item" id="panel-nav-most-watched">
                            <div>
                                الأكثر شيوعاً
                            </div>
                        </li>
                    </ul>
                </section>  
                <section class="panel__news">
                    <ul class="panel__news__list" id="panel-news-list">
                       
                    </ul>
                </section>
                <section class="panel-group" id="panel-weather">
                    <div class="panel-group__heading">
                        <h5>
                            الطقس
                        </h5>
                        <button>
                           <img src="./assets/icons/minus.png" alt="additional" />
                        </button>
                    </div>
                
                    
                </section>
                
            </aside>
        </section>
    </main>

    <script src="./Js/index.js"></script>
    <script src="./Js/header.js"></script>
    <script src="./Js/news.js"></script>
    <script src="./Js/aside.js"></script>
</body>
</html>
